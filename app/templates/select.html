{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
      {% for item in data %}
      <li style="list-style-type: none">
        <ul>
        <a href="{{ url_for('main.find_movie', id=item['id']) }}"> {{ item['title'] }} - {{ item['release_date'] }}</a>
        </ul>
      </li>
      {% endfor %}
  </p>

</div>
{% endblock %}
