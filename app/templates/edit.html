{% extends 'base.html' %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">{{ title }}</h1>
    <p class="description">Edit Movie Rating</p>

    <form method="POST">
      <div class="mb-3">
        {{ form.csrf_token }}
        <p>
          {{ form.rating.label}}
          {{ form.rating}}
        </p>
      </div>
      <div class="mb-3">
        <p>
          {{ form.review.label }}
          {{ form.review }}
        </p>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
{% endblock %}
